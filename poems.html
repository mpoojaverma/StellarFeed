<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Poems - StellarFeed</title>
    <!-- Use Tailwind CSS for a clean and responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b0c10;
            color: #c5c6c7;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            background-color: #1f2833;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="container mx-auto">
        <header class="text-center my-8">
            <a href="/" class="text-teal-400 hover:underline">
                <h1 class="text-4xl md:text-5xl font-bold">StellarFeed</h1>
            </a>
            <p class="text-md md:text-lg mt-2 text-gray-400">Deep thoughts from the vastness of space.</p>
        </header>

        <!-- Stellar Poems Section -->
        <section class="my-10">
            <h2 class="text-3xl font-bold text-gray-200 mb-6 text-center">Stellar Thoughts & Poems</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {% if poems %}
                    {% for poem in poems %}
                    <div class="card rounded-lg p-6">
                        <p class="text-lg italic text-gray-300">"{{ poem.text }}"</p>
                        <p class="text-sm text-gray-500 mt-2">â€” {{ poem.author }}</p>
                    </div>
                    {% endfor %}
                {% else %}
                    <p class="text-gray-400 text-center col-span-full">
                        No poems found. Check the data/poems.json file.
                    </p>
                {% endif %}
            </div>
        </section>
    </div>
</body>
</html>
