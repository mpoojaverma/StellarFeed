<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Poems - StellarFeed</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c5c6c7;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .card {
            background-color: rgba(26, 32, 44, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px -3px rgba(0,0,0,0.2), 0 4px 6px -2px rgba(0,0,0,0.1);
            border: 1px solid rgba(49, 54, 63, 0.5);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px -5px rgba(0,0,0,0.3);
            border-color: #60a5fa;
        }
        .gradient-text {
            background: linear-gradient(90deg, #6ee7b7, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300">
    <!-- Navigation Bar -->
    <nav class="bg-gray-900 bg-opacity-80 backdrop-filter backdrop-blur-lg p-4 shadow-lg fixed w-full z-10">
        <div class="container flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <a href="/" class="flex items-center justify-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-teal-400">
                        <defs>
                            <linearGradient id="galaxyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#6ee7b7"/>
                                <stop offset="100%" stop-color="#3b82f6"/>
                            </linearGradient>
                        </defs>
                        <g class="galaxy-arms" stroke="url(#galaxyGradient)">
                            <path d="M12 2c-5.523 0-10 4.477-10 10s4.477 10 10 10 10-4.477 10-10-4.477-10-10-10zM12 4a8 8 0 0 0-8 8M12 4a8 8 0 0 1 8 8"/>
                            <path d="M12 20a8 8 0 0 0 8-8" stroke-opacity="0.8"/>
                            <path d="M12 20a8 8 0 0 1-8-8" stroke-opacity="0.8"/>
                        </g>
                        <circle cx="12" cy="12" r="2" fill="url(#galaxyGradient)" class="animate-pulse"/>
                    </svg>
                    <span class="text-3xl font-extrabold gradient-text">StellarFeed</span>
                </a>
            </div>
            <div class="hidden md:flex space-x-8 text-lg font-semibold">
                <a href="/news" class="text-gray-300 hover:text-teal-400 transition-colors duration-300">News</a>
                <a href="/poems" class="text-teal-400 hover:text-teal-200 transition-colors duration-300 font-bold">Poems</a>
                <a href="/about" class="text-gray-300 hover:text-teal-400 transition-colors duration-300">About</a>
            </div>
            <div class="md:hidden">
                <button id="menu-button" class="text-gray-300 hover:text-teal-400 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden bg-gray-900 bg-opacity-90 text-center transition-all duration-300 ease-in-out mt-4">
            <a href="/news" class="block py-3 text-gray-300 hover:bg-gray-800 transition-colors duration-300 font-bold">News</a>
            <a href="/poems" class="block py-3 text-gray-300 hover:bg-gray-800 transition-colors duration-300 font-bold">Poems</a>
            <a href="/about" class="block py-3 text-gray-300 hover:bg-gray-800 transition-colors duration-300 font-bold">About</a>
        </div>
    </nav>
    <main class="pt-32 container min-h-screen">
        <header class="text-center mb-16">
            <h1 class="text-6xl font-extrabold gradient-text leading-tight">
                Cosmic Poems
            </h1>
            <p class="text-xl mt-4 text-gray-400">Timeless thoughts from the greatest minds.</p>
        </header>

        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-12">
            {% for poem in poems %}
            <div class="card p-8 flex flex-col justify-between">
                <div>
                    <p class="text-xl italic text-gray-200 leading-relaxed whitespace-pre-line">{{ poem.text }}</p>
                    <p class="mt-6 text-right font-semibold text-teal-400">- {{ poem.author }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
    <!-- Footer -->
    <footer class="bg-gray-900 bg-opacity-80 p-6 text-center mt-20 shadow-inner">
        <p class="text-gray-500">&copy; 2025 StellarFeed. All rights reserved. | Developed by Pooja Verma M | Github | Vercel | <a href="https://github.com/mpoojaverma/StellarFeed" target="_blank" class="hover:text-teal-400 transition-colors">GitHub</a></p>
    </footer>

    <script>
        document.getElementById('menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                menu.classList.add('flex');
            } else {
                menu.classList.remove('flex');
                menu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
