<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar News - StellarFeed</title>
    <!-- Use Tailwind CSS for a clean and responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b0c10;
            color: #c5c6c7;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            background-color: #1f2833;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="container mx-auto">
        <header class="text-center my-8">
            <a href="/" class="text-teal-400 hover:underline">
                <h1 class="text-4xl md:text-5xl font-bold">StellarFeed</h1>
            </a>
            <p class="text-md md:text-lg mt-2 text-gray-400">All the latest news from the cosmos.</p>
        </header>

        <!-- Stellar News Section -->
        <section class="my-10">
            <h2 class="text-3xl font-bold text-gray-200 mb-6 text-center">Latest Space News</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                {% if news %}
                    {% for article in news %}
                    <a href="{{ article.url }}" target="_blank" class="card rounded-lg p-4 block hover:shadow-lg">
                        <img src="{{ article.urlToImage }}" onerror="this.onerror=null;this.src='/static/images/apod-placeholder.jpg';" class="w-full h-40 object-cover rounded-md mb-4">
                        <h3 class="text-xl font-semibold text-white mb-2">{{ article.title }}</h3>
                        <p class="text-sm text-gray-400 mb-2">{{ article.description }}</p>
                        <span class="text-xs text-gray-500">Source: {{ article.source }}</span>
                    </a>
                    {% endfor %}
                {% else %}
                    <p class="text-gray-400 text-center col-span-full">
                        No news articles found. Please check your API key or try again later.
                    </p>
                {% endif %}
            </div>
        </section>
    </div>
</body>
</html>
